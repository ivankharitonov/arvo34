<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background is intentionally left transparent -->
  <!-- Outer clock circle -->
  <circle cx="128" cy="128" r="100"
          fill="none"
          stroke="#0B1F3B"
          stroke-width="12"/>
  <!-- Accent hand (Electric Aqua) -->
  <line x1="128" y1="128" x2="128" y2="48"
        stroke="#26C6DA"
        stroke-width="14"
        stroke-linecap="round"/>
  <!-- Main hand (Midnight Blue) -->
  <line x1="128" y1="128" x2="184" y2="156"
        stroke="#0B1F3B"
        stroke-width="14"
        stroke-linecap="round"/>
  <!-- Center hub -->
  <circle cx="128" cy="128" r="12"
          fill="#0B1F3B"/>
</svg>
